<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>E-Shop - Home</title>
    <!-- Base URL for relative paths -->
    <base href="./">
    <link rel="icon" href="./images/logo.jpg" type="image/jpg">
    <link rel="stylesheet" href="./assets/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./assets/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="./style.css">

    <style>
        /* Custom badge style */
        .badge-cart {
            position: absolute;
            top: 0;
            right: 0;
            transform: translate(50%, -20%);
        }
        .cart-icon-wrapper {
            position: relative; /* For badge positioning */
        }
    </style>
</head>
<body>

    <!-- Spinner -->
    <div class="spinner-wrapper">
        <button class="btn btn-primary me-2 py-2" type="button" disabled>
            <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
            <span class="visually-hidden" role="status">Loading...</span>
        </button>
        <button class="btn btn-primary me-2 py-2" type="button" disabled>
            <span class="spinner-border spinner-border-sm" aria-hidden="true"></span>
            <span role="status">Loading...</span>
        </button>
    </div>

    <!-- Navbar -->
    <nav class="navbar navbar-expand-lg navbar-light bg-light fixed-top shadow">
        <div class="container py-2">
            <a class="navbar-brand d-flex align-items-center text-primary fw-bold" href="index.html">
                <span role="img" aria-label="shopping" class="me-2">ðŸ›’</span> E-Shop
            </a>
            
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">
                        <a class="nav-link text-primary fw-bold" href="index.html">Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link fw-bold" href="products.html">Products</a>
                    </li>
                </ul>
                <div class="d-flex align-items-center">
                    <a class="nav-link position-relative me-3" href="cart.html" id="cart-link">
                        <i class="bi bi-basket" style="font-size: 20px;"></i>
                        <span class="badge bg-danger rounded position-absolute" id="cart-count" 
                              style="font-size: 0.7rem; padding: 2px 5px; top: -5px; right: -15px;">
                            0
                        </span>
                    </a>
                    <a href="./products.html" class="btn ms-2 btn-primary">Order now</a>
                </div>
            </div>
        </div>
    </nav>

    <div id="hero-container"></div>
    <div id="services-container"></div>
    <div id="about-container"></div>
    <div id="recentproducts-container">
        <div class="container" style="padding-top: 70px;">
            <h1 class="text-center mb-4">Recent <span class="text-primary">Products</span></h1>
            <div id="recent-properties" class="row"></div>
            <div class="text-center mb-5" style="display: flex; justify-content: center;">
                <button id="explore-more" class="btn btn-primary mx-2">Explore More</button>
                <button id="explore-less" class="btn btn-primary mx-2" style="display: none;">Explore Less</button>
            </div>
        </div>
    </div>
    <div id="testimony-container"></div>
    <div id="contact-container"></div>
    <div id="newsletter-container"></div>
    <div id="footer-container"></div>

    <button id="back-to-top" class="btn btn-primary text-white" style="display: none;">
      <i class="bi bi-arrow-up"></i>
    </button>

    <script>
        // Fetch the hero.html content and inject it into #hero-container
        fetch('./components/Hero/hero.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('hero-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading hero section:', error));

        // Fetch other sections similarly...
        fetch('./components/Services/services.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('services-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading services section:', error));

        fetch('./components/newsletter/newsletter.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('newsletter-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading newsletter section:', error));

        fetch('./components/Footer/footer.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('footer-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading footer section:', error));

        fetch('./components/Contact/contact.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('contact-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading contact section:', error));

        fetch('./components/About/about.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('about-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading about section:', error));

        fetch('./components/Testimony/testimony.html')
            .then(response => response.text())
            .then(data => {
                document.getElementById('testimony-container').innerHTML = data;
            })
            .catch(error => console.error('Error loading testimony section:', error));
    </script>

    <script src="./js/script.js" defer></script>
    <script src="./js/spinner.js" defer></script>
    <script src="./js/validateForm.js"></script> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="./assets/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
