<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hero Section</title>
  <link rel="stylesheet" href="../../assets/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../assets/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../style.css">
   <style>
    
    .hero-text {
      display: flex;
      flex-direction: column;
      justify-content: center;
    }
    .hero-btn {
      border-radius: 50px;
      display: inline-block; /* Make the button inline to its content */
    }
  </style>
</head>
<body>

    <div class="bg-light mt-5 pt-5 container-fluid">
        <div class="container hero   ">
            <div class="row">
                <!-- Left Section: Text -->
                <div class="col-md-6 hero-text">
                    <h1 class="display-3">Welcome to <span class="text-primary fw-bold" style="font-weight: bolder;" >Our Fashion Store</span></h1>
                    <p class="lead">Discover the latest trends in fashion with our exclusive collection. Style that speaks for you!</p>
                    <div class="w-auto">
                      <a href="../../products.html" class="btn btn-primary hero-btn">Shop Now</a> <!-- Button inside a w-auto wrapper div -->
                    </div>
                </div>
                
                <!-- Right Section: Image -->
                <div class="col-md-6">
                    <img src="images/advert.png" alt="Fashion Advert" class="img-fluid">
                </div>
            </div>
        </div>
    </div>
 <!-- Bootstrap Bundle JS -->
 <script src="../../assets/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
