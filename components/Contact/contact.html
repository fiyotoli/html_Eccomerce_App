<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us</title>
    <link rel="stylesheet" href="../../assets/bootstrap-icons/font/bootstrap-icons.css">
    <link rel="stylesheet" href="../../assets/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="../../style.css">  
</head>
<body>

    <div id="contact-container" class=" mb-5 ">
       
  

    <div class="container py-5">
        <div class="row"> <!-- Create a new row for the form and text section -->
            <div class="col-md-6"> <!-- Form takes half the width -->
                <form id="sign-up"  class="border p-4 rounded bg-primary bg-opacity-10"> <!-- Optional styles for the form -->
                   
                    <div class="mb-3">
                        <label for="name" class="form-label">Username*</label>
                        <input type="text" id="name" class="form-control" placeholder="Username*" name="name" required onkeyup="letterOnly(this)">
                    </div>
                    <div class="mb-3">
                        <label for="email" class="form-label">Email*</label>
                        <input type="email" id="email" class="form-control" placeholder="Email*" name="email" required>
                    </div>
                    <div class="mb-3">
                        <label for="message" class="form-label">Message*</label>
                        <textarea id="message" class="form-control" placeholder="Message*" name="message" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>

            <!-- Text Section (Right) -->
            <div class="col-xs-12 col-md-6 d-flex flex-column justify-content-center">
                <h2 class="text-primary">Contact Us</h2> <!-- Changed color to primary -->
                <p class="mb-4 text-muted">
                    We're here to help you with your food delivery needs! Reach out to us for any inquiries or assistance with your orders.
                </p>
                <ul style="padding: 0; list-style: none;">
                    <li class="mb-3">
                        <i class="bi bi-envelope-fill text-primary"></i>  <!-- Changed color to primary -->
                        <span>support@fooddeliveryservice.com</span>
                    </li>
                    <li class="mb-3">
                        <i class="bi bi-telephone-fill text-primary"></i>  <!-- Changed color to primary -->
                        <span>+123 456 7890</span>
                    </li>
                    <li class="mb-3">
                        <i class="bi bi-map-fill text-primary"></i>  <!-- Changed color to primary -->
                        <span>Bole, Addis Ababa, Ethiopia</span>
                    </li>
                </ul>
                <h4 class="text-primary mt-4">Follow Us</h4> <!-- Changed color to primary -->
                <div class="d-flex">
                    <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center shadow me-3" style="width: 50px; height: 50px;">
                        <i class="bi bi-facebook" style="font-size: 24px;"></i>
                    </div>
                    <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center shadow me-3" style="width: 50px; height: 50px;">
                        <i class="bi bi-twitter" style="font-size: 24px;"></i>
                    </div>
                    <div class="bg-primary text-white rounded-circle d-flex align-items-center justify-content-center shadow" style="width: 50px; height: 50px;">
                        <i class="bi bi-instagram" style="font-size: 24px;"></i>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Include Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-validate/1.19.5/jquery.validate.min.js"></script>
    <script src="../../js/validateForm.js"></script>  
    <script src="../../assets/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
